<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction Report</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 14px;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
      .total-row {
        font-weight: bold;
      }
      .positive-amount {
        color: green;
      }
      .negative-amount {
        color: red;
      }
    </style>
</head>
<body>
    <h1>Laporan Transaksi</h1>
    <h4>Nama: <span th:text="${data.nama}?:'-'"></span> </h4>
    <h4>UserId : <span th:text="${data.usersId}?:'-'"></span></h4>
    <h4>Periode : <span th:text="${data.periode}?:'-'"></span></h4>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, iterStat: ${detail}">
            <td th:text="${item.date}?:'-'">2022-01-01</td>
            <td th:text="${item.type}?:'-'"></td>
            <td th:text="${item.description}?:'-'"></td>
            <td class="positive-amount" th:text="${item.amount}?:'-'"></td>
        </tr>
        <tr class="total-row">
            <td colspan="3">Total</td>
            <td class="negative-amount" th:text="${data.total}?:'-'"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
